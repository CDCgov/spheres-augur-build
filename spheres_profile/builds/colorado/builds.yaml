files:
  auspice_config: "build/auspice_config.json"

inputs:
# References
  - name: references
    sequences: data/references_sequences.fasta 
    metadata: data/references_metadata.tsv
# USA
  - name: usa
    sequences: data/usa_background.fasta 
    metadata: data/usa_background.tsv
# global
  - name: global_background
    sequences: data/global_background.fasta 
    metadata: data/global_background.tsv
# focus
  - name: focus
    sequences: data/colorado.fasta
    metadata: data/colorado.tsv
    
builds:
  colorado:
    colors: build/colorado_colors.tsv
    description: build/colorado_description.md
    division: Colorado
    subsampling_scheme: state-territory

subsampling:
  state-territory:
    local-focus:
      max_sequences: 1500
      query: --query "(focus == 'yes')"
    usa-context:
      max_sequences: 200
      query: --query "(usa == 'yes' & division != 'Colorado')"
    global-context:
      group_by: "region"
      max_sequences: 200
      query: --query "(global_background == 'yes')"

